<!DOCTYPE html>

<script>
    function One() {
        $("#theframe").attr('src', "/transmission/web/");
    }

    function Two() {
        $("#theframe").attr('src', "/prowlarr");
    }

    function Three() {
        $("#theframe").attr('src', "/sonarr");
    }

    function Four() {
        $("#theframe").attr('src', "/radarr");
    }

    function Five() {
        $("#theframe").attr('src', "/lidarr");
    }
</script>


<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Media Portal</title>
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <!-- FAVICON -->
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.png' />
    <!-- My Styles -->
    <link href="styles.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
    <div class="holder">
        <div id="bt-container">
            <button type="button" id="bt1" onclick="One();">
                <img src="/transmission/web/style/transmission/images/logo.png" />
            </button>
            <button type="button" id="bt2" onclick="Two();">
                <img src="/prowlarr/Content/Images/logo.svg" />
            </button>
            <button type="button" id="bt3" onclick="Three();">
                <img src="/sonarr/Content/Images/logo.svg" />
            </button>
            <button type="button" id="bt4" onclick="Four();">
                <img src="/radarr/Content/Images/logo.svg" />
            </button>
            <button type="button" id="bt5" onclick="Five();">
                <img src="/lidarr/Content/Images/logo.svg" />
            </button>
        </div>
        <iframe src="/transmission/web/" id="theframe" frameborder="1" allowfullscreen></iframe>
    </div>

</body>

</html>
